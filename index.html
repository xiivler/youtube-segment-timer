<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="1.1.1" />
    <title>YouTube Segment Timer</title>
    <link rel="stylesheet" href="https://stackedit.io/style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>

  <body class = "stackedit">
    <div class = "main_div">
      <h1>YouTube Segment Timer</h1>
      <p>
        Determines the time of a segment within a YouTube video in 60 FPS frames and in milliseconds. When the video is paused, you can use the <code>,</code> and <code>.</code> keys to advance forward and backward one frame at a time.
      </p>
      <h3>Video URL</h3>
      <p>
        <input type="text" id="youtubeId" style='width:50%' onchange='loadVideo()' />
        <button id="loadVideo" onclick="loadVideo()">Load Video</button>
      </p>   
    
    <div>
      <div class="left_column">
        <h3>Start Frame</h3>
        <iFrame id = "player1" width = 410 height = 340 src="https://www.youtube.com/embed/?enablejsapi=1" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iFrame>
        <p><input type="text" id="startFrameTime" style='width:40' readonly /></p>
        <p><button id="sync" onclick="setStartToEnd()">Set to Current End Frame</button></p>
      </div>
      <div style="float:left; margins">
        <h3>End Frame</h3>
        <iFrame id = "player2" width = 410 height = 340 src="https://www.youtube.com/embed/?enablejsapi=1" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iFrame>
        <p><input type="text" id="endFrameTime" style='width:40' readonly /></p>
      </div>
      <div style="clear:both;"></div>
    </div>

    <h3>Segment Time</h3>
    <p>
      <label for="frameTime"><code>(ss:ff)</code> </label>
      <input type="text" id="frameTime" style='width:40' readonly />
    </p>
    <p>
      <label for="msiTime"><code>(hh:mm:ss.ms)</code> </label>
      <input type="text" id="msTime" style='width:40' readonly />
    </p>
    </div>
  </body>
</html>
